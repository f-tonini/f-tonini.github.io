# --- Serving options --- #
destination: web

# url is the full website URL
# baseurl is the website's URL without the hostname

url: "http://www.FrancescoTonini.com"
baseurl: ""

# Brief name and description of the site
title: FRANCESCO TONINI, GISP
description: "Geospatial Data Scientist"

# --- Outputting options --- #
# More information can be found on Jekyll's site
timezone: "America/New_York"
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/
paginate: 10
paginate_path: "/page:num/"

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/francesco_headshot_TNC_2022.png"

# --- Background colour/image options --- #

# Personalize the colors in your website. Colour values can be any valid CSS colour
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"

# List of links in the navigation bar
navbar-links:
  Home: ""
  About: "aboutme"
  Work: "work"
  Resources: 
    - Publications: "publications"
    - Slides: "slides"
    - Videos: "videos"
  Contact: "contact"
  #Blog: "blog"
#nav-search: "search"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Francesco Tonini
  email: "ftonini84@gmail.com"
  github: f-tonini
  linkedin: "in/francescotonini"
  
# Select which links to show in the footer  
footer-links-active:
  rss: false
  facebook: false
  email: true
  twitter: false
  github: true
  linkedin: true
  stackoverflow: false
  calendly: false
  telephone: false
  
share-links-active:
  twitter: false
  facebook: false
  linkedin: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "FrancescoTonini.com" 

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-42260396-1"  # Your Google Analytics ID

# --- Don't need to touch anything below here (but you can if you want) --- #

# Default YAML values (more information on Jekyll's site)  
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts 		
      show-share: true # add sharing buttons to all blog posts		
      show-subscribe: true # add subscribe email to all blog posts
      addthis-plugin: true
      carbonads: true
      datacampcourse: true
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - CNAME
  - LICENSE
  - README.md
  - CHANGELOG.md
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - Vagrantfile
